<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="compChoice">
      <button id="comp">
        <img id="comp-img" class="icons" />
      </button>
    </div>
    <div id="container">
      <button id="rock" class="buttons" value="ROCK">
        <img class="icons" src="icons/rock.svg" />
      </button>
      <button id="paper" class="buttons" value="PAPER">
        <img class="icons" src="icons/paper.svg" />
      </button>
      <button id="scissors" class="buttons" value="SCISSORS">
        <img class="icons" src="icons/scissors.svg" />
      </button>
    </div>
    <div id="score">
      <div id="choices"></div>
      <div id="current"></div>
      <div id="final"></div>
      <div id="winner"></div>
      <input
        type="button"
        id="reset"
        style="visibility: hidden;"
        value="PLAY AGAIN"
      />
    </div>

    <script>
      "use strict";
      let playerScore = 0;
      let computerScore = 0;
      const buttons = document.querySelectorAll(".buttons");
      const compChoice = document.querySelector("#comp-img");
      const current = document.querySelector("#current");
      const choices = document.querySelector("#choices");
      const final = document.querySelector("#final");
      const reset = document.querySelector("#reset");
      const score = document.querySelector("#score");
      const winner = document.querySelector("#winner");
      function computerPlay() {
        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }
        let computerChoice = getRandomInt(1, 4);
        if (computerChoice === 1) return "ROCK";
        else if (computerChoice === 2) return "PAPER";
        else return "SCISSORS";
      }

      function playRound(playerSelection, computerSelection) {
        current.style.display = "block";
        let imageName = computerSelection.toLowerCase();
        let roundChoices = `Your Choice: ${playerSelection} - Computer's Choice: ${computerSelection}`;
        if (playerScore === 5 || computerScore === 5) game();
        else {
          if (playerSelection === computerSelection) {
            computerScore++;
            playerScore++;
            if (playerScore === 5 || computerScore === 5) game();
            current.textContent = `SCORE: Player -> ${playerScore} - Computer -> ${computerScore}`;
            choices.textContent = roundChoices;
            displayComputerChoice(imageName);
          } else if (
            (playerSelection === "ROCK" && computerSelection === "PAPER") ||
            (playerSelection === "PAPER" && computerSelection === "SCISSORS") ||
            (playerSelection === "SCISSORS" && computerSelection === "ROCK")
          ) {
            computerScore++;
            if (computerScore === 5) game();
            current.textContent = `SCORE: Player -> ${playerScore} - Computer -> ${computerScore}`;
            choices.textContent = roundChoices;
            displayComputerChoice(imageName);
          } else {
            playerScore++;
            if (playerScore === 5) game();
            current.textContent = `SCORE: Player -> ${playerScore} - Computer -> ${computerScore}`;
            choices.textContent = roundChoices;
            displayComputerChoice(imageName);
          }
        }
      }

      function displayComputerChoice(imageName) {
        compChoice.setAttribute("src", `icons/${imageName}.svg`);
      }

      function resetGame() {
        compChoice.removeAttribute("src");
        choices.textContent = "";
        final.textContent = "";
        winner.textContent = "";
        reset.style.visibility = "hidden";
        playerScore = 0;
        computerScore = 0;
      }

      function game() {
        current.style.display = "none";
        final.textContent = `Final Score: Player-${playerScore} and Computer-${computerScore}`;
        if (playerScore > computerScore) winner.textContent = "Winner: Player";
        else if (playerScore < computerScore)
          winner.textContent = "Winner: Computer";
        else winner.textContent = "Draw";
        reset.style.visibility = "visible";
      }

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          playRound(button.value, computerPlay());
        });
      });
      reset.addEventListener("click", resetGame);
    </script>
  </body>
</html>
