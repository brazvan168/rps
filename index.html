<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let playerScore = 0;
      let computerScore = 0;
      function computerPlay() {
        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }
        let computerChoice = getRandomInt(1, 4);
        if (computerChoice === 1) return "Rock";
        else if (computerChoice === 2) return "Paper";
        else return "Scissors";
      }

      function playRound(playerSelection, computerSelection) {
        let playerChoice = playerSelection.toLowerCase();
        let computerChoice = computerSelection.toLowerCase();
        let result;
        let roundChoices = `Your Choice: ${playerChoice} - Computer's Choice: ${computerChoice}`;
        if (playerChoice === computerChoice) {
          computerScore++;
          playerScore++;
          console.log(roundChoices);
          return "Draw";
        } else if (
          (playerChoice === "rock" && computerChoice === "paper") ||
          (playerChoice === "paper" && computerChoice === "scissors") ||
          (playerChoice === "scissors" && computerChoice === "rock")
        ) {
          computerScore++;
          console.log(roundChoices);
          return `You Lose! ${computerChoice} beats ${playerChoice}`;
        } else {
          playerScore++;
          console.log(roundChoices);
          return `You Win! ${playerChoice} beats ${computerChoice}`;
        }
      }

      function game() {
        for (let i = 0; i <= 4; i++) {
          console.log(`ROUND ${i + 1}`);
          let playerPlay = prompt("Your Choice: ");
          console.log(playRound(playerPlay, computerPlay()));
        }
        console.log(
          `\nThe Final Score is: Player-${playerScore} and Computer-${computerScore}`
        );
        if (playerScore > computerScore) console.log("The Winner Is: Player!");
        else if (playerScore < computerScore)
          console.log("The Winner Is: Computer!");
        else console.log("Draw!");
      }
      game();
    </script>
  </body>
</html>
